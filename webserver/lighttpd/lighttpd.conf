server.document-root = "/var/www/sqlize-html-tables/htdocs/"
server.port = 80
index-file.names = ( "index.html" )

mimetype.assign = (
  ".html" => "text/html",
  ".css" => "text/css",
  ".js" => "application/javascript"
)

$HTTP["url"] =~ "^/api/(.*)$" {
    proxy.server  = ("" => (
        ("host" => "%api_ip%", "port" => 8888)
    ))
}

server.modules = ("mod_ssi", "mod_proxy")

ssi.extension = ( ".html" )
